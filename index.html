<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>Welcome to Rock-Paper-Scissors game</h1>
			<h2>Do you remember the rules?</h2>
			<ul class="rules">
				<li>Rock beats scissors and loses to paper</li>
				<li>Scissors beat paper but loses to rock</li>
				<li>Paper beats rock, but loses to scissors</li>
			</ul>
		</div>
		<div id="buttons">
			<button type="button" id="play-rock">Kamień</button>
			<button type="button" id="play-paper">Papier</button>
			<button type="button" id="play-scissors">Nożyce</button>
		</div>
		<div id="messages"></div>
		
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
